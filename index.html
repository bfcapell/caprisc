<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
/*Contact sectiom*/
.content-header{
  font-family: 'Oleo Script', cursive;
  color:#fcc500;
  font-size: 45px;
}

.section-content{
  text-align: center;

}
#contact{

    font-family: 'Teko', sans-serif;
  padding-top: 60px;
  padding-bottom: 30px;
  width: 100%;
  width: 100vw;
  background: #3a6186; /* fallback for old browsers */
    color : #fff;
}
.contact-section{
  padding-top: 40px;
}
.contact-section .col-md-6{
  width: 50%;
}

.form-line{
  border-right: 1px solid #B29999;
}

.form-group{
  margin-top: 10px;
}
label{
  font-size: 1.3em;
  line-height: 1em;
  font-weight: normal;
}
.form-control{
  font-size: 1.3em;
  color: #080808;
}
textarea.form-control {
    height: 135px;
   /* margin-top: px;*/
}

.submit{
  font-size: 1.1em;
  float: right;
  width: 150px;
  background-color: transparent;
  color: #fff;

}

    </style>
  </head>

  <body>
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
   	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<section id="contact">
			<div class="section-content">
				<h1 class="section-header">probability of <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> high-risk prostate cancer</span></h1>
				<h3></h3>
			</div>
			<div class="contact-section">
			<div class="container">
				<form>
					<div class="col-md-6 form-line">
			  			<div class="form-group">
                <label id="jform_varNumP2PSA-lbl" for="jform_varNumP2PSA" class="">[-2]proPSA  (pg/mL)</label>
                <input type="text" name="jform[varNumP2PSA]" id="varNumP2PSA"  class="form-control" size="5" />
              </div>
			  			<div class="form-group">
                <label id="jform_varNumFreePSA-lbl" for="jform_varNumFreePSA" class="">free PSA (μg/L)</label>
                <input type="text" name="jform[varNumFreePSA]" id="varNumFreePSA"  class="form-control" size="5"/>
              </div>
				  		<div class="form-group">
<label id="varNumPsagL-lbl" for="varNumPsagL" class="">PSA (μg/L)</label>
<input type="text" name="jform[varNumPsagL]" id="varNumPsagL"  class="form-control" size="5" />
					  	</div>
			  			<div class="form-group">
                <label id="varProsVol-lbl" for="varProsVol" class="">Prostate volume (cc)</label>
                <input type="text" name="jform[varNumPhidCopy]" id="varProsVol"  class="form-control" size="5" />
              </div>
					  	<div class="form-group">
<label id="varNumEdat-lbl" for="varNumEdat" class="">Age</label>
<input type="text" name="jform[varNumEdat]" id="varNumEdat"  class="form-control" />
			  			</div>
					  	<div class="form-group">
<label id="varNumTR-lbl" for="varNumTR" class="">DIGITAL RECTAL EXAMINATION (1: positive; 0: negative)</label>
<input type="text" name="jform[varNumTR]" id="varNumTR"  class="form-control" size="5" />
			  			</div>
			  			<div>
			  				<button type="button" class="btn btn-default submit" onclick="calculaRisc();"><i class="fa fa-calculator" aria-hidden="true"></i>  Calculate</button>
			  			</div>
			  		</div>
			  		<div class="col-md-6">
			  			<div class="form-group">
                <label id="varNumPhi-lbl" for="varNumPhi" class="">PHI</label>
                <input type="text" name="jform[varNumPhi]" id="varNumPhi"  class="form-control" size="5" />
              </div>
			  			<div class="form-group">
                <label id="varNumPhidCopy-lbl" for="varNumPhidCopy" class="">PHI density</label>
                <input type="text" name="jform[varNumPhidCopy]" id="varNumPhidCopy"  class="form-control" size="5" />
              </div>
			  			<div class="form-group">
			  				<label for ="description"> probability of high-risk prostate cancer: <br /></label>
                <textarea class='form-control calc-result-value'></textarea>
			  			</div>

					</div>
				</form>
			</div>
		</section>
    <script>
      $("#varNumP2PSA, #varNumFreePSA, #varNumPsagL").on('change keydown paste input', calculaPhi)
      $("#varProsVol, #varNumPhi").on('change keydown paste input', calculaPhid)

      function calculaPhi() {
        var $varNumP2PSA = $("#varNumP2PSA").val().replace(',', '.');
        var $varNumFreePSA = $("#varNumFreePSA").val().replace(',', '.');
        var $varNumPSA = $("#varNumPsagL").val().replace(',', '.');

        var $resResult = ($varNumP2PSA/$varNumFreePSA)* Math.pow($varNumPSA, 1/(2));
        if ($varNumP2PSA == '' || $varNumFreePSA == '' || $varNumPSA == '') {$resResult = ""}
        jQuery('#varNumPhi').val($resResult)
      }
      function calculaPhid(){
        var $varNumPhi = $("#varNumPhi").val().replace(',', '.')
        var $varProsVol = $("#varProsVol").val().replace(',', '.')
        var phid = $varNumPhi / $varProsVol
        if ($varProsVol == 0) {phid = ""}
        $("#varNumPhidCopy").val(phid)
      }
      function calculaRisc(){
        var $varNumPhidCopy = $("#varNumPhidCopy").val().replace(',', '.')
        var $varNumPsagL = $("#varNumPsagL").val().replace(',', '.')
        var $varNumEdat = $("#varNumEdat").val().replace(',', '.')
        var $varNumTR = $("#varNumTR").val().replace(',', '.')

        var $resResult=0;
        var $resResult2=0;
        var $resResult1=0;
        var $resResult=$resResult+1.035*$varNumPhidCopy+0.024*$varNumPsagL+0.048*$varNumEdat+0.295*$varNumTR-5.96;
        var $resResult2=$resResult2+1+ Math.pow(2.7182818, $resResult);
        var $resResult1=$resResult1+ Math.pow(2.7182818, $resResult)/$resResult2;
        jQuery('.calc-result-value').val($resResult1)
      }

    </script>
  </body>
</html>
